<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 8 Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-image-url: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=2070&auto=format&fit=crop');
      }
      .dynamic-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--bg-image-url);
        background-size: cover;
        background-position: center;
        z-index: -1;
        transition: background-image 1s ease-in-out;
      }
      .dynamic-background::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(243, 244, 246, 0.85); /* bg-brand-light with opacity */
        backdrop-filter: blur(8px);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4F46E5',
              'brand-secondary': '#10B981',
              'brand-light': '#F3F4F6',
              'brand-dark': '#1F2937',
              'brand-text': '#374151',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              'wiggle': {
                '0%, 100%': { transform: 'rotate(-4deg) scale(1.05)' },
                '50%': { transform: 'rotate(4deg) scale(1.05)' },
              },
              'jump': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-25px) scale(1.15)' },
                '75%': { transform: 'translateY(0) scale(0.9)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-6px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(6px)' },
              },
              'celebrate': {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '25%': { transform: 'scale(1.2) rotate(-5deg)' },
                '50%': { transform: 'scale(1.1) rotate(5deg)' },
                '75%': { transform: 'scale(1.2) rotate(-2deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' },
              },
              'fly-around': {
                '0%': { top: '60%', left: '80%' },
                '25%': { top: '20%', left: '70%' },
                '50%': { top: '30%', left: '10%' },
                '75%': { top: '50%', left: '20%' },
                '100%': { top: '60%', left: '80%' },
              },
              'thinking': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'float': 'float 4s ease-in-out infinite',
              'wiggle': 'wiggle 0.6s ease-in-out',
              'jump': 'jump 0.7s ease-out',
              'shake': 'shake 0.5s ease-in-out',
              'celebrate': 'celebrate 1.5s ease-in-out infinite',
              'fly-around': 'fly-around 25s ease-in-out infinite alternate',
              'thinking': 'thinking 2s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-brand-light">
    <div class="dynamic-background"></div>
    <div id="root"></div>
  </body>
</html>
